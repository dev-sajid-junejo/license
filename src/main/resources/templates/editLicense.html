<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit License</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Allow content to flow vertically */
        }

        .navbar {
            background-color: #007bff;
            overflow: hidden;
            width: 100%; /* Set width to 100% */
            position: fixed; /* Fix the navbar at the top */
            top: 0; /* Position it at the top */
        }

        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #000;
        }

        .form-container {
            text-align: center; /* Center the content horizontally */
            margin-top: 80px; /* Adjust margin to create space below fixed navbar */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the form within the container */
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="navbar">
  <a th:href="@{/home}">Home</a>
  <a th:href="@{/addLicense}">Add License</a>
  <a th:href="@{/viewLicenses}">View Licenses</a>
</div>

<div class="form-container">
  <h2>Edit License</h2>

  <form th:object="${editedLicense}" th:action="@{/saveEditedLicense}" method="post">
    <label for="softwareName">Software Name:</label>
    <input type="text" id="softwareName" name="softwareName" th:field="*{softwareName}" required/>
    <br/>

    <label for="expirationDate">Expiration Date:</label>
    <input type="date" id="expirationDate" pattern="yyyy-MM-dd" name="expirationDate" th:field="*{expirationDate}" required/>
    <br/>

    <!-- Include the license ID as a hidden field for identification -->
    <input type="hidden" id="licenseId" name="licenseId" th:field="*{id}" />

    <button type="submit">Save Changes</button>
  </form>
</div>
</body>
</html>
