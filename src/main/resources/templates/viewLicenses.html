<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Licenses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Allow content to flow vertically */
        }

        .navbar {
            background-color: #007bff;
            overflow: hidden;
            width: 100%; /* Set width to 100% */
            position: fixed; /* Fix the navbar at the top */
            top: 0; /* Position it at the top */
        }

        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #000;
        }

        .form-container {
            text-align: center; /* Center the content horizontally */
            margin-top: 80px; /* Adjust margin to create space below fixed navbar */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the form within the container */
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .actions-column {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/addLicense}">Add License</a>
    <a th:href="@{/viewLicenses}">View Licenses</a>
</div>

<div class="form-container">
    <h2>View Licenses</h2>

    <table>
        <thead>
        <tr>
            <th>License ID</th>
            <th>Software Name</th>
            <th>Expiration Date</th>
            <th class="actions-column">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="license : ${licenses}">
            <td th:text="${license.id}"></td>
            <td th:text="${license.softwareName}"></td>
            <td th:text="${license.expirationDate}"></td>
            <td class="actions-column">
                <!-- Pencil icon for edit -->
                <a th:href="@{/editLicense/{id}(id=${license.id})}" title="Edit">
                    <img src="/pencil.png" alt="Edit">
                </a>
                <a th:href="@{/deleteLicense/{id}(id=${license.id})}" title="Delete">
                    <img src="/delete.png" alt="Delete">
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
